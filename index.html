<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISO 27002 Activity Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://aistudiocdn.com/@xyflow/react@12.9.0/dist/style.css" />
    <style>
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Styles for ISO measure details content */
      .iso-details-content p {
        margin-bottom: 0.75rem;
      }
      .iso-details-content ul,
      .iso-details-content ol {
        margin-left: 1.5rem;
        margin-bottom: 0.75rem;
        padding-left: 0.5rem;
      }
      .iso-details-content ul {
        list-style-type: disc;
      }
      .iso-details-content ol {
        list-style-type: decimal;
      }
      .iso-details-content li {
        margin-bottom: 0.25rem;
      }
      .iso-details-content strong {
        font-weight: 600;
        color: #334155; /* slate-700 */
      }
       .iso-details-content table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
      }
      .iso-details-content th,
      .iso-details-content td {
        border: 1px solid #e2e8f0; /* slate-200 */
        padding: 0.5rem;
        text-align: left;
      }
      .iso-details-content th {
        background-color: #f1f5f9; /* slate-100 */
      }

      /* D3 Graph Styles */
      .d3-graph .node circle {
        stroke-width: 1.5px;
      }
      .d3-graph .node text {
        font: 11px sans-serif;
        paint-order: stroke;
        stroke: white;
        stroke-width: 3px;
        stroke-linecap: butt;
        stroke-linejoin: miter;
      }
      .d3-graph .node--internal circle {
        fill: #fff;
      }
      .d3-graph .link {
        fill: none;
        stroke: #cbd5e1; /* slate-300 */
        stroke-width: 1.5px;
      }
      .d3-tooltip {
        position: absolute;
        text-align: left;
        max-width: 300px;
        padding: 8px 12px;
        font: 12px sans-serif;
        background: #1e293b; /* slate-800 */
        color: white;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
        z-index: 10;
      }
      .react-flow__edge-text {
        font-size: 11px;
      }
      .react-flow__edge-textbg {
        fill: #f1f5f9; /* slate-100 */
        fill-opacity: 0.9;
      }
      .react-flow__handle {
        width: 8px;
        height: 8px;
        background: #e2e8f0; /* slate-200 */
        border: 1px solid #94a3b8; /* slate-400 */
      }

      /* Custom styles for React Flow edges */
      .nm-edge .react-flow__edge-path {
          stroke: #9333ea; /* purple-600 */
          stroke-width: 2px;
      }
      .n1-edge .react-flow__edge-path {
          stroke: #2563eb; /* blue-600 */
          stroke-width: 2px;
      }
      .implicit-edge .react-flow__edge-path {
          stroke: #64748b; /* slate-500 */
          stroke-width: 2px;
          stroke-dasharray: 5 5;
      }

      /* Highlight selected edges in React Flow */
      .react-flow__edge.selected .react-flow__edge-path {
        stroke: #dc2626; /* red-600 */
        stroke-width: 5px;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      }
      .react-flow__edge.selected .react-flow__edge-text {
        font-weight: 700;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "@xyflow/react/": "https://aistudiocdn.com/@xyflow/react@^12.9.0/",
    "@xyflow/react": "https://aistudiocdn.com/@xyflow/react@^12.9.0",
    "d3": "https://aistudiocdn.com/d3@^7.9.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
